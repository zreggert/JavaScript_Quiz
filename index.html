<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="high-scores">
            <a href="../high_scores.html">View High Scores</a>
        </div>
        <h4>Timer: <span class="timer">75</span></h4>
    </header>
    <main>
        <div id="startGame">
            <h1>How well do you know JavaScript</h1>
            <button class="start">Start Quiz</button>
        </div>
        <div id="endGame" class="hide">
            <h1>Enter your initials and save your score!</h1>
            <input type="text" value="Initials" id="initialsInput">
        </div>
    </main>
    <div id="questions-container" class="hide">
        <h2 id="question">Questions</h2>
    </div>
    <div id="answer-buttons">
    </div> 

    <script src="assets/js/script.js"></script>

</body>
</html>
